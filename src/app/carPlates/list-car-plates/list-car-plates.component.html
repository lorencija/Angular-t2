<div class="container">
    <a routerLink="/create">Create New Item</a>
</div>
<div class="form-group search">
  <input type="text" class="form-control" placeholder="Search by Car Plate number"
   style=width:300px [(ngModel)]="searchTerm" />
</div>

<table class="table table-striped" >
  <thead>
    <tr>
      <th scope="col">No</th>
      <th scope="col">Car Plate</th>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col"> </th>
      <th scope="col"> </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let plate of carPlates | carPlateFilter: searchTerm">
        <th scope="row">{{plate.id}}</th>
        <td>{{plate.nr}}</td>
        <td>{{plate.name}}</td>
        <td>{{plate.surname}}</td>
        <td><button (click)="editCarPlate(plate.id)">Edit</button></td>
        <td><button (click)="deleteCarPlate(plate.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
